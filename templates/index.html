<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منظف نصوص المانجا التلقائي</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>منظف نصوص المانجا التلقائي</h1>
            <p>أداة ذكية لإزالة النصوص الأصلية من فقاعات الكلام (التبييض) تلقائيًا.</p>
        </header>

        <main>
            <section id="upload-section" class="card">
                <h2>رفع الملفات</h2>
                <div class="form-group">
                    <label for="imageUpload" class="btn btn-secondary">
                        اختر صورة (PNG, JPG, WEBP)
                    </label>
                    <input type="file" id="imageUpload" accept=".png, .jpg, .jpeg, .webp" style="display: none;">
                    <span id="fileName">لم يتم اختيار أي ملف</span>
                </div>
                
                <p class="hint-text">اختر صورة لمعالجة النصوص وإزالتها.</p>

                <button id="processButton" class="btn btn-primary" disabled>بدء التنظيف (Inpainting)</button>
            </section>

            <section id="progress-section" class="card" style="display: none;">
                <h2>جاري المعالجة...</h2>
                <progress id="progressBar" value="0" max="100"></progress>
                <p id="progressText">يتم التحضير...</p>
                <p id="errorText" class="error-message" style="display: none;"></p>
            </section>

            <section id="result-section" class="card" style="display: none;">
                <h2>النتيجة</h2>

                <div id="image-result-area">
                    <h3 id="image-result-title">تم تنظيف الصورة بنجاح</h3>
                    <div class="image-wrapper">
                        <img id="resultImage" src="#" alt="Processed Image">
                    </div>
                    <br>
                    <a id="downloadLink" href="#" download="cleaned_manga.jpg" class="btn btn-secondary">
                        تحميل الصورة المنظفة
                    </a>
                </div>
                
                <br>
                <button id="processAnotherButton" class="btn btn-secondary">تنظيف ملف آخر</button>
            </section>
        </main>

        <footer>
            <p>Manga Cleaner &copy; 2025</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
